<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=750,target-densitydpi=device-dpi,user-scalable=no">
    <title>光明</title>
    <link rel="stylesheet" href="//common.yscase.com/css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <!-- 样式 -->
    <link rel="stylesheet" href="css/index.css">
    <!-- 引入线上动画 -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
</head>
<body>
    <!-- bj -->
    <div class="homepage">
        <!-- 文案 -->
        <div class="copy">
            <img src="img/wa.png" alt="">
        </div>

        <!-- log -->
        <div class="log">
            <img src="img/log.png" alt="">
        </div>

        <!-- border -->
        <div class="border-kuan">
            <img src="img/kuan.png" alt="">
        </div>

        <!-- 窗帘 -->
        <div class="curtain">
            <img src="img/cl.png" alt="">
        </div>

        <!-- 玻璃 -->
        <div class="glass">
            <img src="img/bl.png" alt="">
        </div>

        <!-- 风景 -->
        <div class="scenery">
            <img src="img/fj.png" alt="">
        </div>

        <!-- 船 -->
        <div class="ship">
            <img src="img/c.png" alt="">
        </div>

        <!-- 沙发 -->
        <div class="sofa">
            <!-- 人物 -->
            <div class="character">
                <img src="img/home-people.png" alt="">

        </div>

        <!-- 软文 -->
        <div class="softWen">
            <img src="img/rw.png" alt="">
        </div>

        <!-- 刷脸 -->
        <div class="face">
            <img src="img/shualian.png" alt="">
        </div>

        <!-- 植物 -->
        <div class="plants">
            <img src="img/home-tree1.png" alt="">
            <img src="img/home-tree2.png" class="animate__animated animate__shakeX" alt="">
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/swiper.js"></script>

</html>
